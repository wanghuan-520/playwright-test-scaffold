# ═══════════════════════════════════════════════════════════════
# Dependabot - 自动依赖更新
# ═══════════════════════════════════════════════════════════════

version: 2
updates:
  # ─────────────────────────────────────────────────────────────────
  # Python 依赖更新
  # ─────────────────────────────────────────────────────────────────
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    # 分组更新（减少 PR 数量）
    groups:
      testing:
        patterns:
          - "pytest*"
          - "playwright*"
          - "allure*"
      linting:
        patterns:
          - "ruff*"
          - "mypy*"
          - "pre-commit*"

  # ─────────────────────────────────────────────────────────────────
  # GitHub Actions 更新
  # ─────────────────────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # ─────────────────────────────────────────────────────────────────
  # Docker 更新
  # ─────────────────────────────────────────────────────────────────
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

