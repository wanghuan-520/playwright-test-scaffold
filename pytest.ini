[pytest]
# ═══════════════════════════════════════════════════════════════
# Playwright Test Scaffold - Pytest Configuration
# ═══════════════════════════════════════════════════════════════

# Basic Settings
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests for quick validation
    e2e: End-to-end tests
    example: Example/demo tests (not part of regression)
    P0: Critical priority tests
    P1: High priority tests
    P2: Medium priority tests
    functional: Functional tests
    boundary: Boundary value tests
    exception: Exception handling tests
    security: Security tests
    validation: Input validation tests
    ui: UI/UX tests
    matrix: Heavy field validation matrix tests
    mutate: Destructive tests that change server-side state (run explicitly)

# Output Settings
addopts =
    -v
    -m "not example and not mutate"
    --strict-markers
    --tb=short
    --alluredir=allure-results
    -p no:warnings

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Playwright Settings
browser = chromium

